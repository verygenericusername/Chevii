<html>

<head>

</head>

<body>

<button id="btn" onclick="return closeWindow();">
    Close Window
</button>
<script>
           function openGame()  {

var win = window.open()

var url = "https://verygenericusername.github.io/Cheviii"

var iframe = win.document.createElement('iframe')

iframe.style.width = "100%";

iframe.style.height = "100%";

iframe.style.border = "none";

iframe.src = url

win.document.body.appendChild(iframe)

}

  var button = document.getElementById("btn");
    function closeWindow() {
      
        // Open the new window 
        // with the URL replacing the
        // current page using the
        // _self value
        let new_window =
            open(location, '_self');
      
        // Close this window
        openGame();
        new_window.close();
      
        return false;
    }
    button.click();
</script>

</body>

</html>
